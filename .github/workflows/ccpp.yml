name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: [windows-latest]
    
    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: |
        mkdir build
        cd build
        cmake ..
    - name: make
      run: |
        pwd
        cd build
        cmake --build .
        cmake --build . --target install
    - name: test
      run: ctest
